<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>lego.marysi.i.wojtka</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<style>
			div .row {
				margin-bottom: 20px;
				padding: 20px;
			}
			img {
				max-height: 200px;
				max-width: 400px;
			}
		</style>
	</head>
	<body>
		<div id="legoCollection" class="container"></div>
		<div id="bgCollection" class="container"></div>
		<script>
			$(document).ready(function(){
				function toObject(arr) {
					var jsonObj = [];
					var headers = arr[0].split(',');
					for (var i = 1; i < arr.length; i++) {
						if (arr[i] === '') {
							continue;
						}
						var data = arr[i].split(',');
						var obj = {};
						for (var j = 0; j < data.length; j++) {
							obj[headers[j].trim()] = data[j].trim().split('"').join('');
						}
						jsonObj.push(obj);
					}
					return jsonObj
				}
				function createP(content, sizeClass, style) {
					if (content === '') { return ''; }
					return '<p class="btn btn-' + style + '" style="margin: 0 5px 5px 0px"><span class="' + sizeClass + '">' + content/*.toString().split(":")[0]*/ + '</span></p><br />';
				}
				function createImg(imageUrl) {
					return '<img src="' + imageUrl + '" style="margin: 0 25px 5px 0px; display: none;" onload="this.style.display=\'\'"\>';
				}
				$.ajax({
					url: "https://mikiwys.github.io/lego/ownedby-mikiwys.csv",
					dataType: "text",
					success: function(result) {
						var collection = toObject(result.split(/\r?\n|\r/));
						var data = '';
						collection.forEach(function(element) {
							data += '<div class="row bg-light rounded-lg">';
								data += '<div class="col-1"/>'
								data += '<div class="col-2">'
									data += createP(element.Number, 'h2', 'primary');
									data += createP(element.Theme, 'h6', 'info');
									data += createP(element.Year, '', 'warning');
								data += '</div>';
								data += '<div class=col>'
									data += createImg('https://images.brickset.com/sets/AdditionalImages/' + element.Number + '-1/' + element.Number + '_alt1.jpg');
									data += createImg(element.ImageURL);
								data += '</div>';
							data += '</div>';
						});
						$('#legoCollection').html(data);
					}
				});
				$.getJSON("https://bgg-json.azurewebsites.net/collection/mw70499?grouped=true", function(result) {
					var data = '';
					result.forEach(function(element) {
						data += '<div class="row bg-light rounded-lg">';
							data += '<div class="col-1"/>'
							data += '<div class="col-2">'
								data += createP(element.name, 'h4', 'primary');
								data += createP(element.yearPublished, '', 'warning');
							data += '</div>';
							data += '<div class=col>'
								data += createImg(element.image);
							data += '</div>';
						data += '</div>';
					});
					$('#bgCollection').html(data);
				});
			});
		</script>
	</body>
</html>
